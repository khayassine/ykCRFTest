<div>
    <h2 id="page-heading">
        <span jhiTranslate="ykCrfApp.etude.home.title">Etudes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-etude" [routerLink]="['/etude/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ykCrfApp.etude.home.createLabel">
            Create new Etude
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="etudes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ykCrfApp.etude.code">Code</span></th>
            <th><span jhiTranslate="ykCrfApp.etude.titre">Titre</span></th>
            <th><span jhiTranslate="ykCrfApp.etude.description">Description</span></th>
            <th><span jhiTranslate="ykCrfApp.etude.pageHtml">Page Html</span></th>
            <th><span jhiTranslate="ykCrfApp.etude.cssGlobal">Css Global</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let etude of etudes ;trackBy: trackId">
                <td><a [routerLink]="['/etude', etude.id, 'view' ]">{{etude.id}}</a></td>
                <td>{{etude.code}}</td>
                <td>{{etude.titre}}</td>
                <td>{{etude.description}}</td>
                <td>{{etude.pageHtml}}</td>
                <td>{{etude.cssGlobal}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/etude', etude.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/etude', etude.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'etude/'+ etude.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
