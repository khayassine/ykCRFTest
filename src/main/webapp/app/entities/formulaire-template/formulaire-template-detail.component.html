<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="formulaireTemplate">
            <h2><span jhiTranslate="ykCrfApp.formulaireTemplate.detail.title">Formulaire Template</span> {{formulaireTemplate.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ykCrfApp.formulaireTemplate.code">Code</span></dt>
                <dd>
                    <span>{{formulaireTemplate.code}}</span>
                </dd>
                <dt><span jhiTranslate="ykCrfApp.formulaireTemplate.titre">Titre</span></dt>
                <dd>
                    <span>{{formulaireTemplate.titre}}</span>
                </dd>
                <dt><span jhiTranslate="ykCrfApp.formulaireTemplate.version">Version</span></dt>
                <dd>
                    <span>{{formulaireTemplate.version}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/formulaire-template', formulaireTemplate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
