<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-centre-heading" jhiTranslate="ykCrfApp.centre.home.createOrEditLabel">Create or edit a Centre</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!centre.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="centre.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ykCrfApp.centre.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="centre.code" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ykCrfApp.centre.titre" for="field_titre">Titre</label>
                    <input type="text" class="form-control" name="titre" id="field_titre"
                        [(ngModel)]="centre.titre" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ykCrfApp.centre.complement" for="field_complement">Complement</label>
                    <input type="text" class="form-control" name="complement" id="field_complement"
                        [(ngModel)]="centre.complement" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ykCrfApp.centre.ville" for="field_ville">Ville</label>
                    <select class="form-control" id="field_ville" name="ville" [(ngModel)]="centre.villeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="villeOption.id" *ngFor="let villeOption of villes; trackBy: trackVilleById">{{villeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ykCrfApp.centre.region" for="field_region">Region</label>
                    <select class="form-control" id="field_region" name="region" [(ngModel)]="centre.regionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="regionOption.id" *ngFor="let regionOption of regions; trackBy: trackRegionById">{{regionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ykCrfApp.centre.sousRegion" for="field_sousRegion">Sous Region</label>
                    <select class="form-control" id="field_sousRegion" name="sousRegion" [(ngModel)]="centre.sousRegionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sousRegionOption.id" *ngFor="let sousRegionOption of sousregions; trackBy: trackSousRegionById">{{sousRegionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
