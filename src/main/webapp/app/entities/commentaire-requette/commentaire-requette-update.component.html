<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-commentaire-requette-heading" jhiTranslate="ykCrfApp.commentaireRequette.home.createOrEditLabel">Create or edit a Commentaire Requette</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!commentaireRequette.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="commentaireRequette.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ykCrfApp.commentaireRequette.commentaire" for="field_commentaire">Commentaire</label>
                    <input type="text" class="form-control" name="commentaire" id="field_commentaire"
                        [(ngModel)]="commentaireRequette.commentaire" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ykCrfApp.commentaireRequette.requette" for="field_requette">Requette</label>
                    <select class="form-control" id="field_requette" name="requette" [(ngModel)]="commentaireRequette.requetteId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="requetteOption.id" *ngFor="let requetteOption of requettes; trackBy: trackRequetteById">{{requetteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
