<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commentaireRequette">
            <h2><span jhiTranslate="ykCrfApp.commentaireRequette.detail.title">Commentaire Requette</span> {{commentaireRequette.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ykCrfApp.commentaireRequette.commentaire">Commentaire</span></dt>
                <dd>
                    <span>{{commentaireRequette.commentaire}}</span>
                </dd>
                <dt><span jhiTranslate="ykCrfApp.commentaireRequette.requette">Requette</span></dt>
                <dd>
                    <div *ngIf="commentaireRequette.requetteId">
                        <a [routerLink]="['/requette', commentaireRequette.requetteId, 'view']">{{commentaireRequette.requetteId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commentaire-requette', commentaireRequette.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
