<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sousRegion">
            <h2><span jhiTranslate="ykCrfApp.sousRegion.detail.title">Sous Region</span> {{sousRegion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ykCrfApp.sousRegion.titre">Titre</span></dt>
                <dd>
                    <span>{{sousRegion.titre}}</span>
                </dd>
                <dt><span jhiTranslate="ykCrfApp.sousRegion.region">Region</span></dt>
                <dd>
                    <div *ngIf="sousRegion.regionId">
                        <a [routerLink]="['/region', sousRegion.regionId, 'view']">{{sousRegion.regionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sous-region', sousRegion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
