<div>
    <h2 id="page-heading">
        <span jhiTranslate="ykCrfApp.regleValidation.home.title">Regle Validations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-regle-validation" [routerLink]="['/regle-validation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ykCrfApp.regleValidation.home.createLabel">
            Create new Regle Validation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="regleValidations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="code"><span jhiTranslate="ykCrfApp.regleValidation.code">Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="titre"><span jhiTranslate="ykCrfApp.regleValidation.titre">Titre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="regexValidation"><span jhiTranslate="ykCrfApp.regleValidation.regexValidation">Regex Validation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="signeComparaison"><span jhiTranslate="ykCrfApp.regleValidation.signeComparaison">Signe Comparaison</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="message"><span jhiTranslate="ykCrfApp.regleValidation.message">Message</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let regleValidation of regleValidations ;trackBy: trackId">
                <td><a [routerLink]="['/regle-validation', regleValidation.id, 'view' ]">{{regleValidation.id}}</a></td>
                <td>{{regleValidation.code}}</td>
                <td>{{regleValidation.titre}}</td>
                <td>{{regleValidation.regexValidation}}</td>
                <td>{{regleValidation.signeComparaison}}</td>
                <td>{{regleValidation.message}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/regle-validation', regleValidation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/regle-validation', regleValidation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'regle-validation/'+ regleValidation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="regleValidations && regleValidations.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
