<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-formulaire-patient-heading" jhiTranslate="ykCrfApp.formulairePatient.home.createOrEditLabel">Create or edit a Formulaire Patient</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!formulairePatient.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="formulairePatient.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ykCrfApp.formulairePatient.etat" for="field_etat">Etat</label>
                    <select class="form-control" name="etat" [(ngModel)]="formulairePatient.etat" id="field_etat" >
                        <option value="ND">{{'ykCrfApp.EtatFormulaire.ND' | translate}}</option>
                        <option value="COMPLETED">{{'ykCrfApp.EtatFormulaire.COMPLETED' | translate}}</option>
                        <option value="QUERIES">{{'ykCrfApp.EtatFormulaire.QUERIES' | translate}}</option>
                        <option value="SIGNED">{{'ykCrfApp.EtatFormulaire.SIGNED' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ykCrfApp.formulairePatient.fichePatient" for="field_fichePatient">Fiche Patient</label>
                    <select class="form-control" id="field_fichePatient" name="fichePatient" [(ngModel)]="formulairePatient.fichePatientId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fichePatientOption.id" *ngFor="let fichePatientOption of fichepatients; trackBy: trackFichePatientById">{{fichePatientOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ykCrfApp.formulairePatient.formulaireTemplate" for="field_formulaireTemplate">Formulaire Template</label>
                    <select class="form-control" id="field_formulaireTemplate" name="formulaireTemplate" [(ngModel)]="formulairePatient.formulaireTemplateId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="formulaireTemplateOption.id" *ngFor="let formulaireTemplateOption of formulairetemplates; trackBy: trackFormulaireTemplateById">{{formulaireTemplateOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
