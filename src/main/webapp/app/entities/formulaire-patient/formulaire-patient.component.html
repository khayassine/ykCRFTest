<div>
    <h2 id="page-heading">
        <span jhiTranslate="ykCrfApp.formulairePatient.home.title">Formulaire Patients</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-formulaire-patient" [routerLink]="['/formulaire-patient/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ykCrfApp.formulairePatient.home.createLabel">
            Create new Formulaire Patient
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="formulairePatients">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ykCrfApp.formulairePatient.etat">Etat</span></th>
            <th><span jhiTranslate="ykCrfApp.formulairePatient.fichePatient">Fiche Patient</span></th>
            <th><span jhiTranslate="ykCrfApp.formulairePatient.formulaireTemplate">Formulaire Template</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let formulairePatient of formulairePatients ;trackBy: trackId">
                <td><a [routerLink]="['/formulaire-patient', formulairePatient.id, 'view' ]">{{formulairePatient.id}}</a></td>
                <td jhiTranslate="{{'ykCrfApp.EtatFormulaire.' + formulairePatient.etat}}">{{formulairePatient.etat}}</td>
                <td>
                    <div *ngIf="formulairePatient.fichePatientId">
                        <a [routerLink]="['../fiche-patient', formulairePatient.fichePatientId , 'view' ]" >{{formulairePatient.fichePatientId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="formulairePatient.formulaireTemplateId">
                        <a [routerLink]="['../formulaire-template', formulairePatient.formulaireTemplateId , 'view' ]" >{{formulairePatient.formulaireTemplateId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/formulaire-patient', formulairePatient.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/formulaire-patient', formulairePatient.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'formulaire-patient/'+ formulairePatient.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
