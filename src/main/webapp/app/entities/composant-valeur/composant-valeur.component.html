<div>
    <h2 id="page-heading">
        <span jhiTranslate="ykCrfApp.composantValeur.home.title">Composant Valeurs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-composant-valeur" [routerLink]="['/composant-valeur/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ykCrfApp.composantValeur.home.createLabel">
            Create new Composant Valeur
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="composantValeurs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ykCrfApp.composantValeur.valeur">Valeur</span></th>
            <th><span jhiTranslate="ykCrfApp.composantValeur.etat">Etat</span></th>
            <th><span jhiTranslate="ykCrfApp.composantValeur.formulairePatient">Formulaire Patient</span></th>
            <th><span jhiTranslate="ykCrfApp.composantValeur.composantTemplate">Composant Template</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let composantValeur of composantValeurs ;trackBy: trackId">
                <td><a [routerLink]="['/composant-valeur', composantValeur.id, 'view' ]">{{composantValeur.id}}</a></td>
                <td>{{composantValeur.valeur}}</td>
                <td jhiTranslate="{{'ykCrfApp.EtatValeur.' + composantValeur.etat}}">{{composantValeur.etat}}</td>
                <td>
                    <div *ngIf="composantValeur.formulairePatientId">
                        <a [routerLink]="['../formulaire-patient', composantValeur.formulairePatientId , 'view' ]" >{{composantValeur.formulairePatientId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="composantValeur.composantTemplateId">
                        <a [routerLink]="['../composant-template', composantValeur.composantTemplateId , 'view' ]" >{{composantValeur.composantTemplateId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/composant-valeur', composantValeur.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/composant-valeur', composantValeur.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'composant-valeur/'+ composantValeur.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
